<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/index.css}" href="../css/index.css" rel="stylesheet" type="text/css"/>
    <title>Title</title>
</head>
<body>
  <h1>Sign in</h1>
  <div class="formContainer">
      <form action="/" th:action="@{/}" method="POST">
          <input type="text" name="username" placeholder="username" required
                 class="loginInputField"
                 th:classappend="${userError ? 'displayInputError' : ''} "
          />
          <input type="password" name="password" placeholder="password" required
                 class="loginInputField"
                 th:classappend="${pswError ? 'displayInputError' : ''}"
          />

          <input type="submit" value="Sign in"
                 class="loginSubmitButton"
          />
          <p th:if="${inputError}" th:text="${inputErrorText}" class="textError"></p>
      </form>
  </div>

</body>
</html>
