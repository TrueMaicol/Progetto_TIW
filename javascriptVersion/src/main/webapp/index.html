<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="js/utils.js" charset="utf-8" defer></script>

    <script src="js/loginManagement.js" charset="utf-8" defer></script>
    <link href="css/index.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <h1>Sign in</h1>
    <div class="formContainer">
        <form id="loginForm">
            <input type="text" placeholder="username" required id="userInput" class="loginInputField" />
            <input type="password" placeholder="password" required id="passwordInput" class="loginInputField" />
            <input type="submit" value="sign in" id="loginButton" class="loginSubmitButton" />
            <p id="textError" class="textInputError"></p>
        </form>
    </div>

</body>
</html>
