<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="js/utils.js" charset="utf-8" defer></script>

    <script src="js/homeManagement.js" charset="utf-8" defer></script>
    <link href="css/home.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="treeContainer">
        <div>
            <ul id="rootTree" class="rootTreeNode"></ul>
        </div>
        <p id="treeTextError" class="textError"></p>
    </div>
    <div class="formContainer">
        <form id="newCategoryForm">
            <input type="text" placeholder="name" id="newCategoryName" class="newCategoryInput" required/>
            <select id="newCategoryParent" class="newCategoryInput"></select>
            <input type="submit" value="add new category" class="submitNewCategoryButton"/>
        </form>
        <p id="newCategoryTextError" class="textError"></p>
    </div>
</body>
</html>
